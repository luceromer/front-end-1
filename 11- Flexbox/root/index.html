<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cards</title>
  </head>
  <body>
    <header class="flexbox">
      <section class="logo-name flexbox">
        <div class="logo"> <img src="./img/VectorPizza.svg" alt="" /> </div>
        <div class="name"> <span class="pizza">Pizza</span><span class="and">&</span><span class="front">Front</span></div>
      </section>

      <nav class="nav">
        <ul class="links flexbox">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <!--Flexbox siempre va dentro de un contenedor-->
    <main>
      <section class="card envio"
        ><h3 class="title">Envío gratis <span class="comprando">comprando </span> 2 pizzas</h3>
      </section>

      <section class="card">
        <div class="titulo"> <h3>Podio de pizzas</h3></div>
        <div class="content flexbox">
          <div class="lista">
            <h3>Pizzas top 5</h3>
            <ol class="top5">
              <li>Muzzarella</li>
              <li>Hawaianna</li>
              <li>Muzzarela J&Morron</li>
              <li>Fugazzetta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div class="image"> <img src="./img/PizzaFalling.jpg" alt="" /> </div>
        </div>
      </section>
    </main>

    <footer class="flexbox">
      <section class="logo-name flexbox">
        <div class="logo"> <img src="./img/VectorPizza.svg" alt="" /> </div>
        <div class="name"> <span class="pizza">Pizza</span><span class="and">&</span><span class="front">Front</span></div>
      </section>

      <nav class="nav-footer">
        <ul class="links-footer flexbox">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
